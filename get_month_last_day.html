    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      "use strict";

      function getLastDayInMonth(year, month) {
        // months: 0..11 in JS
        return new Date(year, month + 1, 0).getDate();
      }

      alert(getLastDayInMonth(2012, 1));
    </script>
