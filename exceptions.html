<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      "use strict";

      function getVal() {
        for(;;) {

          var mathExpr = prompt("Введите математическое выражение:", "2+8*6");
          try {

            var res = new Function("", "return " + mathExpr)();
            if (!isNaN(res)) return res;

            throw new Error("Not a number!");
          } catch(e) {

            alert("Ошибка (" + e + "). Введите выражение заново.");
          }
        }
      }

      alert(getVal());
    </script>
  </head>
  <body></body>
</html>
