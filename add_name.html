<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      "use strict";

      function addClass(obj, cls) { // alternate
        if (!obj.className) {
          return obj.className += cls;
        }

        return (" " + obj.className + " ").indexOf(" " + cls + " ") == -1 ? 
               (obj.className += " " + cls) : 
               obj.className;
      }

      var obj = {
        className: "open menu"
      };

      console.log(addClass(obj, "new"));
      console.log(addClass(obj, "open"));
      console.log(addClass(obj, "me"));

      alert(obj.className);
    </script>
  </head>
  <body></body>
</html>
