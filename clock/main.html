<!DOCTYPE html>
<html>
  <head>
    <title>Часики в консоли (IE9+)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      'use strict';

      function createClock() {
        var lowResolutionClock = new ExtendedClock({
          template: 'h:m:s',
          precision: 5000
        });

        lowResolutionClock.start();
      }
    </script>
    <script defer src="clock.js"></script>
    <script defer src="extended-clock.js" onload="createClock()"></script>
  </head>
  <body></body>
</html>
